name: Deploy Vite site to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:
permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: npm ci
      - name: Set base path
        id: base_path
        run: |
          REPO_NAME=$(echo "${{ github.repository }}" | cut -d'/' -f2)
          echo "base_path=/$REPO_NAME/" >> $GITHUB_OUTPUT
      - name: Debug environment variables
        run: |
          if [ -z "${{ secrets.VITE_API_URL }}" ]; then
            echo "::warning::VITE_API_URL is not set in secrets or variables"
          else
            echo "VITE_API_URL is configured"
          fi
      - name: Build application
        run: npm run build
        env:
          VITE_API_URL: ${{ secrets.VITE_API_URL }}
          VITE_BASE_PATH: ${{ steps.base_path.outputs.base_path }}

      - name: Add SPA fallback (404 -> index.html)
        run: cp dist/index.html dist/404.html
      - uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
